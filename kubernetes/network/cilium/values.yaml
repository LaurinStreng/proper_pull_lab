ipam:
  mode: kubernetes

kubeProxyReplacement: true

securityContext:
  capabilities:
    ciliumAgent: 
    - CHOWN
    - KILL
    - NET_ADMIN
    - NET_RAW
    - IPC_LOCK
    - SYS_ADMIN
    - SYS_RESOURCE
    - DAC_OVERRIDE
    - FOWNER
    - SETGID
    - SETUID
    cleanCiliumState: 
    - NET_ADMIN
    - SYS_ADMIN
    - SYS_RESOURCE

cgroup:
  hostRoot: /sys/fs/cgroup
  autoMount:
    enabled: false

l2announcements:
  enabled: true

k8sClientRateLimit:
  qps: 15
  burst: 30

hubble:
  ui:
    enabled: true
    tls:
      certsVolume:
        projected:
          sources:
          - secret:
              name: wildcard-streng-it.org
              items:
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
  relay:
    enabled: true

l7Proxy: true
